<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American British Translator</title>
    <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
    <link rel="stylesheet" type="text/css" href="../public/styles.css">
    <script src="../public/script.js" defer></script>
  </head>

  <body>
    <main>
      <h1>American British Translator</h1>
      <hr>
      <section>
        <form>
          <textarea name="text"></textarea>
          <div>
            <select name="locale">
              <option value="american-to-british">American to British</option>
              <option value="british-to-american">British to American</option>
            </select>
            <button type="submit">Translate</button>
          </div>
        </form>
        <div id="result">
          <p>Translated Sentence:</p>
          <p id="translation"></p>
        </div>
      </section>
    </main>
    <footer>
      <span class="made-by">Copyright @
        <script>document.write(new Date().getFullYear())</script> ChiefWoods
      </span>
      <a class="github-link" href="https://github.com/ChiefWoods/american-british-translator" target="_blank">
        <img src="./public/icons/github.svg" class="github-icon" alt="GitHub">
      </a>
    </footer>
  </body>

</html>
